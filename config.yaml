theme: "hugo-PaperMod"
baseURL: https://www.joshcheema.io
languageCode: en-us
title: joshcheema.io
ignoreFiles: ["\\.Rmd$", "\\.Rmarkdown$", "_cache$"]

menu:
  main:
    - name: Home
      url: https://www.joshcheema.io
      weight: 1
    - name: About
      url: /about/
      weight: 2
    - name: CV
      url: /cv/
      weight: 3
    - name: GitHub
      url: https://github.com/josh-cheema
      weight: 4
    - name: LinkedIn
      url: https://www.linkedin.com/in/josh-cheema
      weight: 5

enableEmoji: true

outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
  env: production
  defaultTheme: auto
  
  ShowShareButtons: true
  ShowReadingTime: true
  ShowCodeCopyButtons: true
  ShowBreadCrumbs: true
  math: true
  comments: true

  homeInfoParams:
